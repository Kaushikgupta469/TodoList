<div class="container">
    <h1 class="text-center mb-3">Todo List by Kaushik</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todo's</h4>
    <div *ngIf="this.todos.length===0; else elseBlock">No Todo's To Display</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos;index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"
                (todoCheckbox)="toggleTodo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
